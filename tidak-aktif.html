<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Tidak Aktif | SIRENA-TI</title>
    <link rel="icon" href="images/logo-hmj.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="images/logo-undiksha.png" alt="Logo UNDIKSHA" class="logo">
                <img src="images/logo-hmj.png" alt="Logo HMJ TI" class="logo">
                <h1>SIRENA-TI</h1>
            </div>
        </div>
    </header>

    <!-- No Registration Page -->
    <section class="no-registration">
        <div class="container">
            <div class="no-registration-content">
                <div class="no-registration-icon">
                    <i class="fas fa-calendar-times"></i>
                </div>
                <h2>Tidak Ada Pendaftaran Aktif</h2>
                <p>Tidak ada pendaftaran diadakan saat ini, sampai jumpa di IOT 2025.</p>
                
                <div class="robot-waiting">
                    <img src="images/robot-confident.png" alt="Robot Waiting" class="waiting-robot">
                </div>
                
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i> Kembali ke Beranda
                </a>
            </div>
        </div>
    </section>
</body>
</html>
